name: daily-updates

on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: '1'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          else
            python -m pip install requests feedparser
          fi

      - name: Quick import check
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          python - <<'PY'
import importlib, sys
missing=[]
for m in ["requests","feedparser"]:
    try:
        importlib.import_module(m)
    except Exception:
        missing.append(m)
if missing:
    print("Missing modules:", missing)
    sys.exit(1)
print("All imports ok")
PY

      - name: Run collector (wrapper ensures updates.json exists)
        run: |
          python run_ci.py

      - name: Upload updates.json
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: updates-json
          path: updates.json
