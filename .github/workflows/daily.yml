name: daily-updates
on:
  schedule: [{ cron: "0 12 * * *" }]  # 12:00 UTC = 06:00 Costa Rica
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: pip install feedparser
      - run: python update_sweep.py
      - name: Commit & Push
        run: |
          git config user.name "ria-bot"
          git config user.email "actions@github"
          git add updates.json updates.md
          git diff --quiet && echo "No changes" || git commit -m "chore: daily updates"
          git push
