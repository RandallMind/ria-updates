name: daily-updates
on:
  schedule: [{ cron: "0 12 * * *" }]  # 12:00 UTC = 06:00 Costa Rica
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip feedparser
      - run: python update_sweep.py
      - name: Commit & Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add updates.json updates.md
          git diff --quiet && echo "No changes" || git commit -m "chore: daily updates"
          git push
